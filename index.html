<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seori - Let the Sky Speak</title>
  <link rel="stylesheet" href="./css/Seori.css" />
</head>
<body>
  <div id="auth-links" style="position: absolute; top: 20px; right: 20px; z-index: 100">
    <a href="./pages/login.html" style="color: white; text-decoration: none; font-weight: bold">Login</a>
  </div>

  <div id="account-button-container" style="
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 100;
        display: none;
      ">
    <button id="account-button" style="background: none; border: none; padding: 0; cursor: pointer">
      <img id="profile-picture" src="https://i.postimg.cc/pVw7W9Bv/user-icon.png" alt="Account" style="
            width: 40px;
            height: 40px;
            border-radius: 50%;
            filter: grayscale(100%);
          " />
    </button>
  </div>

  <div class="card">
    <div class="logo-text">Seori</div>
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false" />
      <button>
        <img src="https://i.postimg.cc/WzJt1hwQ/search.png" alt="Search" />
      </button>
    </div>

    <div class="error" style="display: none;">
      <p></p>
    </div>

    <div class="weather" style="display: none;">
      <img src="" class="weather-icon" alt="Weather icon" />
      <h1 class="temp">--Â°C</h1>
      <h2 class="city">City</h2>
      <div class="details">
        <div class="col">
          <img src="https://i.postimg.cc/X7jdggxJ/humidity.png" alt="Humidity icon" />
          <div>
            <p class="humidity">--%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="https://i.postimg.cc/jjhQj3B7/wind.png" alt="Wind icon" />
          <div>
            <p class="wind">-- km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="chatbot-container">
    <div id="chatbot-button">ðŸ’¬</div>
    <div id="chat-window" class="hidden">
      <div id="chat-header">Seori Chat</div>
      <div id="chat-messages"></div>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="./js/Seori.js"></script>
  <script src="./js/Chatbot.js"></script>
</body>
</html>
