<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-in</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/Sign-in_Sign-up.css" />
  </head>

  <body>
    <div
      id="auth-links"
      style="position: absolute; top: 20px; left: 20px; z-index: 100"
    >
      <a
        href="../index.html"
        id="login-link"
        style="color: white; text-decoration: none; font-weight: bold"
        >Back to Home</a
      >
    </div>

    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="signup">
        <form id="signup-form">
          <label for="chk" aria-hidden="true">Sign up</label>
          <input
            type="text"
            id="signup_username"
            name="txt"
            placeholder="User name"
            required
          />
          <input
            type="email"
            id="signup_email"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="tel"
            id="signup_phoneNum"
            name="phoneNum"
            placeholder="Phone Number"
            required
          />
          <input
            type="password"
            id="signup_password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Sign up</button>
          <div id="signup-error-message" class="error-message hidden"></div>
        </form>
      </div>

      <div class="login">
        <form id="login-form">
          <label for="chk" aria-hidden="true">Login</label>
          <input
            type="email"
            id="login_email"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="login_password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
          <div id="login-error-message" class="error-message hidden"></div>
        </form>
      </div>
    </div>

    <script src="../js/login.js"></script>
  </body>
</html>
