<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Management</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Inter font from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        /* Prevent scrolling on the body */
        overflow: hidden;
        background-color: #e0f2fe; /* Light blue background similar to Tailwind's bg-blue-100 */
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem; /* Equivalent to Tailwind's p-4 */
        margin: 20px;
        .my-container {
          height: 90vh;
          .left-part {
            max-height: 100%;
          }
        }
      }
      .weather-card-bg {
        background-color: #e0f2fe; /* Light blue background for weather card */
      }
      /* Custom scrollbar for the form section if content overflows on smaller screens */
      .custom-scrollbar {
        overflow-y: auto;
        max-height: 100%; /* Ensure it fits within the container height */
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      @media only screen and (max-width: 1024px) {
        body {
          overflow-y: scroll;
          .my-container {
            height: max-content;
            .left-part {
              height: fit-content;
            }
          }
        }
      }
    </style>
  </head>
  <body>
    <div
      class="my-container card shadow-lg rounded-3 d-flex flex-column flex-lg-row w-100"
    >
      <!-- Left Section: Account Management Form -->
      <div
        class="left-part col-lg-8 p-4 d-flex flex-column justify-content-between custom-scrollbar"
      >
        <div>
          <!-- Back button -->
          <button
            class="btn btn-link text-secondary d-flex align-items-center mb-4 ps-0"
            id="back-button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 me-2"
              viewBox="0 0 20 20"
              fill="currentColor"
              style="width: 1.25rem; height: 1.25rem"
            >
              <path
                fill-rule="evenodd"
                d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                clip-rule="evenodd"
              />
            </svg>
            Back
          </button>

          <h1 class="fs-2 fw-bold text-dark mb-4">Account Management</h1>

          <!-- Profile Picture Section -->
          <div class="d-flex flex-column align-items-center mb-4">
            <div class="position-relative" style="width: 128px; height: 128px">
              <!-- Default Image Placeholder (can't be changed) -->
              <img
                src="https://placehold.co/128x128/cccccc/333333?text=Profile"
                alt="Default Profile"
                class="rounded-circle w-100 h-100 object-fit-cover border border-4 border-light"
              />
              <!-- Overlay to indicate it cannot be changed -->
              <div
                class="position-absolute top-0 start-0 w-100 h-100 rounded-circle bg-dark bg-opacity-50 d-flex align-items-center justify-content-center"
              >
                <span class="text-white fw-semibold small">Default Image</span>
              </div>
            </div>
            <!-- The "Change Profile Picture" button is present but functionally disabled -->
            <button class="btn btn-secondary mt-3 px-4 py-2 disabled" disabled>
              Change Profile Picture
            </button>
            <p class="text-muted small text-center mt-2">
              This is a default image and cannot be changed.
            </p>
          </div>

          <!-- Edit Info Form -->
          <form class="needs-validation" id="user-info-form">
            <div class="mb-3">
              <label for="username" class="form-label text-secondary fw-medium"
                >Username</label
              >
              <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                value="john.doe"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label text-secondary fw-medium"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="form-control bg-light"
                value="john.doe@example.com"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label text-secondary fw-medium"
                >Phone Number</label
              >
              <input
                type="tel"
                id="phone"
                name="phone"
                class="form-control"
                value="+1234567890"
              />
            </div>
            <div class="mb-3">
              <label
                for="new-password"
                class="form-label text-secondary fw-medium"
                >New Password</label
              >
              <input
                type="password"
                id="new-password"
                name="new-password"
                class="form-control"
                placeholder="••••••••"
              />
            </div>
          </form>
        </div>

        <!-- Action Buttons -->
        <div class="d-flex justify-content-end space-x-3 pt-4 gap-2">
          <button id="update-btn" type="submit" class="btn btn-success px-4 py-2">Save</button>
          <button
            id="logout-btn"
            type="button"
            class="btn btn-danger px-4 py-2"
          >
            Log Out
          </button>
        </div>
      </div>

      <!-- Right Section: Weather Display -->
      <div
        class="col-lg-4 p-4 d-flex flex-column justify-content-center align-items-center weather-card-bg text-dark rounded-bottom-3 rounded-lg-bottom-0 rounded-lg-end-3"
        style="min-height: 400px"
      >
        <div class="text-center">
          <!-- Title for Weather Section -->
          <h2 class="fs-4 fw-bold mb-3">Current Weather (Local)</h2>
          <!-- Weather Icon (Placeholder) -->
          <img
            id="icon"
            style="width: 100px; height: 100px; object-fit: cover"
            src="https://cdn-icons-png.flaticon.com/512/1012/1012898.png"
            alt=""
          />
          <p class="display-3 fw-bold mb-2" id="temp">34°C</p>
          <p class="fs-4 mb-4" id="city-name">Hanoi</p>

          <div class="d-flex justify-content-around w-100">
            <div class="d-flex flex-column align-items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="text-secondary"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
                style="width: 1.5rem; height: 1.5rem"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.752 11.132l-3.382-3.382a1 1 0 00-1.414 0l-3.382 3.382M14.752 14.868l-3.382 3.382a1 1 0 01-1.414 0l-3.382-3.382M12 4v16"
                />
              </svg>
              <p class="fs-5 fw-semibold mt-2" id="humidity">63%</p>
              <p class="text-muted small">Humidity</p>
            </div>
            <div class="d-flex flex-column align-items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="text-secondary"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
                style="width: 1.5rem; height: 1.5rem"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13 10V3L4 14h7v7l9-11h-7z"
                />
              </svg>
              <p class="fs-5 fw-semibold mt-2" id="wind-speed">4.51 km/h</p>
              <p class="text-muted small">Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/Account.js"></script>
  </body>
</html>
